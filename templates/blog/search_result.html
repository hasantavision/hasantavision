{% extends 'base_page.html' %}

{% block title %}
    Search
{% endblock title %}

{% block content %}
    <h1>Search Result</h1>
    {% for post in post_list %}
    <div>
        <h3>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h3>
            <p>{{ post.body|truncatewords:20|safe }}</p>
    </div>
    {% endfor %}
{% endblock content %}
